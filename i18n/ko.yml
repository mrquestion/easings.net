title: Easing Function 정리
description:
  적절한 Easing 함수를 선택하여 보다 사실적인 애니메이션으로 만들자.
share:
  Easing function은 애니메이션의 속도를 지정함으로써 움직임을 보다 자연스럽게 만듭니다.
  실제 물체는 일정한 속도로만 움직이지는 않으며, 갑자기 움직이기 시작하거나 멈추지 않습니다.
  이 페이지는 적절한 Easing function을 선택하도록 돕는 것을 목적으로 하고 있습니다.

about: !!format
  ~Easing function~은 시간 경과에 따른 변화율을 지정합니다.

  실제 물체는 갑자기 움직이기 시작하거나 멈추지 않으며, 일정한 속도로만 움직이는 일은 대부분 없습니다.
  만약 서랍을 연다고 가정할 때, 처음에는 빠르게 열다가 그대로 나오도록 속도를 늦춥니다.
  무언가가 바닥에 떨어질 때, 물체는 처음에 아래로 가속하고 바닥에 부딪친 후 다시 튕겨 올라옵니다.

  이 페이지는 적절한 Easing function을 선택하도록 돕는 것을 목적으로 하고 있습니다.

