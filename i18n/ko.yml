title: Easing Function 요약 정리
description:
  올바른 Easing function을 선택하여 보다 사실적인 애니메이션으로 만들자.
share:
  Easing function은 애니메이션의 속도를 지정함으로써 움직임을 보다 자연스럽게 만듭니다.
  실제 물체는 일정한 속도로만 움직이지는 않으며, 바로 움직이기 시작하거나 멈추지 않습니다.
  이 페이지에서는 올바른 Easing function의 선택을 돕는 것을 목적으로 하고 있습니다.

about: !!format
  ~Easing function~은 시간 경과에 따른 변화율을 지정합니다.