howtos:
  name: easing 이름
  curve: easing의 Bézier 곡선
  js: !!code
    jQuery와 ^jQuery Easing Plugin^을 같이 사용하는 것이 Easing을 사용한 애니메이션을 가장 간단하게 표현할 수 있습니다.
    `.animate` 함수의 세번째 인자로 `easeInCirc` 같은 Easing의 이름을 넣어주거나, `easing` 옵션의 값을 사용하면 됩니다.
  scss: !!code
    Saas/SCSS 또한 애니메이션을 표현할 수 있습니다! Compass는 `transition`과 `animation` 속성 앞의 접두어를 붙이지 않아도 되도록 해주고, <nobr>^Compass Ceaser^</nobr> 플러그인은 정확한 Bézier 곡선을 명시하지 않고도 Easing function의 이름으로 사용할 수 있게 해줍니다.
  css: !!code
    CSS의 `transition`과 `animation`에서 Easing function을 지정할 수 있습니다.
  css_bad:
    안타깝게도 모든 Easing을 지원하지 않아 Bézier 곡선 같은 Easing 함수를 직접 만들어 지정해야합니다.
  css_help:
    Easing을 선택해서 Bézier 곡선을 표시합니다.

